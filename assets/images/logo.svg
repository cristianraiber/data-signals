<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Signal bars -->
  <rect x="8" y="28" width="6" height="12" rx="2" fill="url(#grad2)"/>
  <rect x="17" y="22" width="6" height="18" rx="2" fill="url(#grad1)"/>
  <rect x="26" y="16" width="6" height="24" rx="2" fill="url(#grad2)"/>
  <rect x="35" y="10" width="6" height="30" rx="2" fill="url(#grad1)"/>
  
  <!-- Pulse dot -->
  <circle cx="38" cy="10" r="3" fill="#10B981"/>
  <circle cx="38" cy="10" r="5" fill="#10B981" opacity="0.3">
    <animate attributeName="r" values="3;7;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
